<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MaW</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #2a5298;
            font-weight: bold;
            box-shadow: 0 4px 24px rgba(30,60,114,0.2);
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(30,60,114,0.2);
        }
        .headline {
            font-size: 1.5rem;
            margin-bottom: 24px;
            text-align: center;
            max-width: 500px;
        }
        .request-btn {
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 16px rgba(221,36,118,0.2);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .request-btn:hover {
            background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .success-message {
            margin-top: 32px;
            font-size: 1.2rem;
            color: #b2ff59;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">MaW</div>
        <div class="logo-text"></div>    </div>
    <div class="headline">
        Welcome to <strong>MaW</strong>!<br>
        Need your own website? Click the button below to request one.
    </div>
    <a class="request-btn" href="req.html">Request</a>
    <script>
        function requestWebsite() {
            document.getElementById('successMsg').style.display = 'block';
        }
    </script>
</body>
</html>
